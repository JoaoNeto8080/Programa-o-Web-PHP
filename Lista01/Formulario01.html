<h1>Novo Usuário</h1>
<hr>
        <div class="row">
        <div class="col">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome">
            </div>

        </div>
        <div class="row">
        <div class="col-3">
                <label for="nome" class="form-label">CPF:</label>
                <input type="text" class="form-control" id="nome" name="nome">
            </div>
            <div class="col-7">
                <label for="nome" class="form-label">Endereço:</label>
                <input type="text" class="form-control" id="nome" name="nome">
            </div>
            <div class="col-2">
                <label for="nome" class="form-label">Nivel</label>
                <select class="form-control" id="nome" name="nome">
                  <option>-- Selecione --</option>
                  <option value="iniciante">Iniciante</option>
                  <option value="intermediario">Intermediário</option>
                  <option value="avancado">Avançado</option>
                </select>
            </div>
        </div>
        <div class="row">
        <div class="col-7">
                <label for="nome" class="form-label">Email:</label>
                <input type="text" class="form-control" id="nome" name="nome">
            </div>
            <div class="col-3">
                <label for="nome" class="form-label">Senha:</label>
                <input type="text" class="form-control" id="nome" name="nome">
            </div>
            <div class="col-2">
              <label for="nome" class="form-label">Status</label>
              <select class="form-control" id="nome" name="nome">
                <option>-- Selecione --</option>
                <option value="iniciante">ON</option>
                <option value="intermediario">OFF</option>
              </select>
            </div>
        </div>
        <div class="col-lg-12" style="text-align: right;">
        <div class="col-lg-11">
                <button type="submit" class="btn btn-success" style="margin-top:10px;">
                    Enviar
                </button>
            </div>
            <div class="col">
                <button type="submit" class="btn btn-light" style="margin-top:-66px; ">
                    Cancelar
                </button>
            </div>
        </div>
