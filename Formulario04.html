<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio 4</title>
    <!-- Inclua os arquivos CSS do Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <main class="container col-md-9 ">
        <form>
            <h1>Form Row</h1>
            <div class="row">
            <div class="col-6">
                <label for="FirstName">First Name</label>
                <input type="Name" class="form-control" id="FirstName" placeholder="First Name">
              </div>
              <div class="col-6">
                <label for="LastName">Last name</label>
                <input type="Name" class="form-control" id="LastName" placeholder="Last Name">
              </div>
            </div>
            <div class="row">
            <div class="col-12">
              <label for="exampleInputEmail1">Address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Address">
            </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="City">City</label>
                    <input type="City" class="form-control" id="City" placeholder="City">
                  </div>
                  <div class="col-4">
                    <label for="state">State</label>
                    <select class="form-control" id="state">
                      <option>Select State</option>
                      <option>On</option>
                      <option>OFF</option>
                    </select>
                  </div>
                  <div class="col-2">
                    <label for="PinCode">Pin Code</label>
                    <input type="PinCode" class="form-control" id="PinCode" placeholder="Pin Code">
                  </div>
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">I Agree To Terms and Conditions</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </main>

    <!-- Inclua os arquivos JavaScript do Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
